openapi: "3.0.0"
info:
  version: 1.0.0
  title: OpenAPI schemas with validators

components:
  schemas:
    Integer:
      type: integer
      maximum: 10
      minimum: 10
      default: 10
    Number:
      type: number
      maximum: 10
      minimum: 10
    String:
      type: string
      maxLength: 5
      minLength: 5
    Any:
      maxLength: 5
      minLength: 5
      maximum: 10
      minimum: 10
      default: 10
