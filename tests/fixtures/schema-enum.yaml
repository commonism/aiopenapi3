openapi: "3.1.0"
info:
  version: 1.0.0
  title: enum test

components:
  schemas:
    Integer:
      type: integer
      enum:
        - 1
        - 2
        - 3

    String:
      type: string
      enum:
        - "a"
        - "b"

    Nullable:
      type: [string, "null"]
      enum:
      - "a"
      - null

    Mixed:
      enum:
        - 1
        - good
        - "yes"
        - true
        - null
