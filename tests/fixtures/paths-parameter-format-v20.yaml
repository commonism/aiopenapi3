swagger: "2.0"
info:
  title: with parameter format
  description: with parameter format
  version: 1.0.0
host: api.example.com
basePath: /v1
schemes:
  - https

consumes:
  - application/json
produces:
  - application/json

definitions: {}

paths:
  /path/{string}/{array}/{default}:
    parameters:
      - in: path
        name: string
        type: string
        required: true
      - in: path
        name: array
        type: array
        items:
          type: string
        required: true
        collectionFormat: pipes
      - in: path
        name: default
        type: string
        default: "default"
    get:
      operationId: path
      responses:
       200:
         description: OK
         schema:
           type: string

  /query:
    get:
      parameters:
        - in: query
          name: string
          type: string
          required: true
        - in: query
          name: array
          type: array
          items:
            type: string
          required: true
          collectionFormat: tsv
        - in: query
          name: default
          type: string
          default: "default"
      operationId: query
      responses:
       200:
         description: OK
         schema:
           type: string

  '/formdata':
    post:
      consumes:
        - multipart/form-data
      description: ""
      operationId: formdata
      parameters:
        - description: The JSON file containing the RunDefinition
          in: formData
          name: file0
          required: true
          type: file
        - description: The zip archive of the project folder containing the source code to use for the run.
          in: formData
          name: file1
          required: true
          type: file
      produces:
        - application/json
      responses:
        '200':
          description: ok
          schema:
            type: string
      summary: Start a run on a remote compute target.

  '/urlencoded':
    post:
      operationId: urlencoded
      consumes:
        - application/x-www-form-urlencoded
      parameters:
        - in: formData
          name: A
          type: string
          description: A
        - in: formData
          name: B
          type: number
          description: B
      responses:
        200:
          description: OK
          schema:
            type: string
