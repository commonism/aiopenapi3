openapi: 3.0.3
info:
  title: ''
  version: 0.0.0
servers:
  - url: http://127.0.0.1/api

security:
  - {}

components: {}

paths:
  /{path}/{op}/{missing}:
    parameters:
      - in: path
        name: path
        style: simple
        explode: false
        required: true
        schema:
          type: string

    get:
      parameters:
        - in: path
          name: op
          style: label
          explode: false
          required: true
          schema:
            type: string
      operationId: missing
      responses: &resp
        '200':
          content:
            application/json:
              schema:
                type: string
          description: ''
