openapi: 3.0.3
info:
  title: ''
  version: 0.0.0
servers:
  - url: http://127.0.0.1/api

security:
  - {}

components: {}

paths:
  /{path}/{op}:
    parameters:
      - in: cookie
        name: debug
        schema:
          type: string
          enum: ["0", "1"]
          default: "0"
      - in: path
        name: path
        style: simple
        explode: false
        required: true
        schema:
          type: string
          default: "op"

    get:
      parameters:
        - in: path
          name: op
          style: simple
          explode: false
          required: true
          schema:
            type: string
            default: "path"
      operationId: default
      responses: &resp
        '200':
          content:
            application/json:
              schema:
                type: string
          description: ''
